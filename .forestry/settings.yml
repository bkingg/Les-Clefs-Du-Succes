---
new_page_extension: html
auto_deploy: true
admin_path: "/admin"
webhook_url: ''
sections:
- type: jekyll-posts
  label: Articles
  create: documents
  templates:
  - articles
- type: directory
  path: _programmes
  label: Programmes
  create: all
  match: "**/*"
  templates:
  - programme
- type: directory
  path: _slides
  label: Slides
  create: all
  match: "**/*"
  templates:
  - slide
- type: directory
  path: _temoignages
  label: Temoignages
  create: all
  match: "**/*"
  templates:
  - temoignages
- type: jekyll-pages
  label: Pages
  create: all
- type: directory
  path: _data
  label: Data
  create: none
  match: "**/*.{json,yaml,yml}"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: "/uploads"
use_front_matter_path: false
file_template: ":filename:"
instant_preview: 
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
  publish_command: bundle exec jekyll build -d _site
  publish_env:
  - JEKYLL_ENV=production
  output_directory: _site
  preview_command: bundle exec jekyll build --drafts --unpublished --future -d _site
